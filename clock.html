<html>
<head>
<script type="text/javascript">
function startTime()
{
var today=new Date();
var newDate=today.getDate("July 21, 1983 01:15:00");
var h=today.getHours();
var m=today.getMinutes();
var s=today.getSeconds();

var month = new Array();
month[0] = "January";
month[1] = "February";
month[2] = "March";
month[3] = "April";
month[4] = "May";
month[5] = "June";
month[6] = "July";
month[7] = "August";
month[8] = "September";
month[9] = "October";
month[10] = "November";
month[11] = "December";
var mth = month[today.getMonth()];


m=checkTime(m);
s=checkTime(s);
document.getElementById('txt').innerHTML=today.getDate()+" "+mth+", "+h+":"+m+":"+s;
t=setTimeout('startTime()',500);
}
function checkTime(i)
{
if (i<10)
{
i="0" + i;
}
return i;
}
</script>
<link rel="stylesheet" href="stylesheet.css" type="text/css"/>
</head>
<body onload="startTime()">
<div id="txt" style="font-size:18px"></div>
</body>
</html>
